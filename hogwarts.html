<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts</title>
    <link rel="stylesheet" href="hogwarts.css" />
  </head>
  <body>
    <div id="section_wrapper">
      <section id="left_side">
        <h1 id="title">Hogwarts Students</h1>
        <p>
          Filter By: <br />
          <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
          <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
          <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
          <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
          <button class="filter" data-action="filter" data-filter="*">All</button>
        </p>

        <table id="list">
          <thead>
            <tr id="sorting">
              Sort By:
              <br />
              <th data-action="sort" data-sort-direction="asc" data-sort="firstName">First name</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Last name</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="right_side">
        <div id="student_list">
          <!-- student template will be inserted here -->
        </div>
        <template id="student">
          <article>
            <p class="first-name" data-field="firstname">FIRST NAME</p>
            <!-- <p class="mid-name" data-field="midname">MID NAME</p> -->
            <p class="last-name" data-field="lastname">LAST NAME</p>
            <p class="house" data-field="house">HOUSE</p>
          </article>
        </template>
      </section>
    </div>

    <script src="hogwarts.js"></script>
  </body>
</html>
