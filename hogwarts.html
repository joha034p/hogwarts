<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts</title>
    <link rel="stylesheet" href="hogwarts.css" />
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="section_wrapper">
      <section id="left_side">
        <div id="left_content">
          <h1 id="title">Hogwarts Student List</h1>
          <div id="search">
            <input id="search_bar" type="text" placeholder="Search..."/>
        </div>
          <div id="filtering">
            Filter By: <br />
            <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
            <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
            <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
            <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
            <button class="filter" data-action="filter" data-filter="*">All</button>
          </div>

          <table id="list">
            <thead>
              <div id="sorting">
                Sort By:
                <br />
                <button data-action="sort" data-sort-direction="asc" data-sort="firstName">First name</tbuttonh>
                <button data-action="sort" data-sort-direction="asc" data-sort="lastName">Last name</button>
                <button data-action="sort" data-sort-direction="asc" data-sort="house">House</button>
                </div>
            </thead>
            <tbody></tbody>
          </table>
           Show expelled students:
          <button id="show_expelled">Expelled students</button>
          <div id="student_count">
              <p class="count"></p>
          </div>
        </div>
      </section>

      <section id="right_side">
          
        <div id="student_list">
          <!-- student template will be inserted here -->
        </div>
        <template id="student"> 
            <div id="popup_window" class="modal hide">
                <div id="student_info">
                  <button id="closebutton">X</button>
                  <img class="student_pic" data-field="student_pic"></img>
                  <p class="full-name" data-field="popup_fullname"></p>
                  <p class="house" data-field="popup_house"></p>
                  <p class="bloodtype" data-field="popup_bloodtype"></p>
                  <p class="prefect" data-field="prefect" data-prefect="false"></p>
                  <p class="inquisitorial_squad" data-field="popup_inquisitorial_squad"></p>
                  <p class="expelled" data-field="expelled"></p>
                  <div class="button_choice">
                    <button id="button_expel">Expel student</button>
                    <button id="prefect_button">Appoint as prefect</button>
                    <button id="inq_button">Appoint to inq squad</button>
                  </div>
                </div>
              </div> 

          <article id="article">
            <div class="img_wrapper">
                <img class="student_pic" data-field="student_pic"></img>
              </div>
            <div class="txt_wrapper">
              <p class="full-name" data-field="fullname"></p>
              <p class="house" data-field="house"></p>
              <p class="expelled" data-field="expelled"></p>
            </div>
          </article>
        </template> 
          
          <div id="remove_aorb" class="prefect_modal hide">
            <div class="dialog">
              <button class="closebutton">X</button>
              <h1>Warning!</h1>
              <p>
                There can not be more than 2 prefects per house.<br />
                Do you want to remove one of the existing prefects?
              </p>
              <div class="sidebyside">
                <button id="removea">Remove <span data-field="prefectA">A</span></button>
                <button id="removeb">Remove <span data-field="prefectB">B</span></button>
              </div>
            </div>
          </div>

      </section>
    </div>

    <script src="hogwarts.js"></script>
  </body>
</html>
